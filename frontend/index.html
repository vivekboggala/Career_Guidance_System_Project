<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Career Recommender</h1>
        <label for="skills">Enter Your Skills (comma separated):</label>
        <input type="text" id="skills" placeholder="e.g., Java, Python, Problem Solving">
        <button id="findCareerBtn">Find Career</button>
        
        <!-- Initially hidden career section -->
        <div id="career-section">
            <h2>Recommended Careers:</h2>
            <ul id="career-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
